 pre-push:
   commands:
     packages-audit:
       tags: frontend security
       run: npm audit --production
     test:
       run: npm t

 pre-commit:
   commands:
     prettier:
       run: npx prettier --write {staged_files} && git add
     eslint:
       glob: "*.{js,ts}"
       run: npx eslint --fix {staged_files} && git add
